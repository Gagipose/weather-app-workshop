<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Väder</title>
</head>
<body>
    <header>
        <input type="search" placeholder="Sök på stad...">
        <button><img src="./icons/search.svg" alt="sökikon"></button>
    </header>

    <main>
        <div>
            <h1>Vädret idag</h1>
            <h2>Måndag 3 november</h2>
        </div>

        <section id="container">
            <div class="weatherCard">
                <h3 id="city">Stockholm</h3>
                <div>
                    <p class="weatherIcon" id="icon">☀️</p>
                    <div>
                        <p class="time">kl. 09:00</p>
                        <p class="degrees" id="temp">6°C</p>
                        <p class="weatherDescription" id="description">Halvklart</p>
                    </div>
                </div>
            </div>
            <div class="weatherCard">
                <h3>Göteborg</h3>
                <div>
                    <p class="weatherIcon">☀️</p>
                    <div>
                        <p class="time">kl. 09:00</p>
                        <p class="degrees">6°C</p>
                        <p class="weatherDescription">Halvklart</p>
                    </div>
                </div>
            </div>
            <div class="weatherCard">
                <h3>Malmö</h3>
                <div>
                    <p class="weatherIcon">☀️</p>
                    <div>
                        <p class="time">kl. 09:00</p>
                        <p class="degrees">6°C</p>
                        <p class="weatherDescription">Halvklart</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
